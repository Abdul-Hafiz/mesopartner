<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:format.raw>{jumbotron_variable}</f:format.raw>
<f:if condition="{settings.styles.bsHeader.enable} == 1">
		
	<f:if condition="<f:cObject typoscriptObjectPath='lib.general.logo' />">
		<f:link.page pageUid="{settings.homepage.uid}" class="logo">
			<img src="<f:cObject typoscriptObjectPath='lib.general.logo' />" alt="mesopartner"/>
		</f:link.page>
	</f:if>
</f:if>
</html>
