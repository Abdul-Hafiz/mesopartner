<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.displayRules}">
<div class="row">
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-4">
			<button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#collapseBeispiel" aria-expanded="false" aria-controls="collapseBeispiel">
			  <f:translate key="rules.headline" />
			</button>
			<div class="collapse" id="collapseBeispiel">
			  <div class="alert alert-info">
			  	<p><f:format.raw><f:translate key="rules.text" /></f:format.raw></p>
			  </div>
			</div>
		</div>
	</div>
</div>
</f:if>
</html>
