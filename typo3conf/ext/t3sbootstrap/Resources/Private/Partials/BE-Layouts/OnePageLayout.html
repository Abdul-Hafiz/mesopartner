<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{settings.version} == 8">
		<f:then>
			<f:render partial="BE-Layouts/OnePageLayout-{settings.onePage.variant}" arguments="{_all}" />
		</f:then>
		<f:else>
			<f:render partial="BE-Layouts/OnePageLayout_7-{settings.onePage.variant}" arguments="{_all}" />
		</f:else>
	</f:if>
</html>
