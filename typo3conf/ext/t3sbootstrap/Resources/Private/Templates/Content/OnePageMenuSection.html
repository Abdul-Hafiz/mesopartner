<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:render partial="Header" arguments="{settings : settings, data : data, class : '' }" />
	<f:if condition="{menu}">
		<f:for each="{menu}" as="page">
			<f:if condition="{page.content}">
				<f:for each="{page.content}" as="element">
					<li>
						<a class="page-scroll" href="#c{element.data.uid}" title="{element.data.header}">
							<span>{element.data.header}</span>
						</a>
					</li>
				</f:for>
			</f:if>
		</f:for>
	</f:if>
</html>
